plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

	// support SWT/JFace - automated newest jar
	id "com.diffplug.gradle.swt.nativedeps" version "3.17.7"

	id "org.sonarqube" version "2.7"
	id 'jacoco'
}

sonarqube {
  properties {
    property "sonar.projectKey", "welldoer_SWT-WarmUp-Lab"
  }
}

repositories {
    mavenLocal()
	maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
	mavenCentral()

    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    // SWT 暂时不用此方式来获取相应的 jar 
    // maven {  url "http://nexus.pentaho.org/content/groups/omni/" }
	// 对获取的 SWTBot 2.7 Zip 文件，提取其中的 jar 文件
    // SWTBot
//	maven { url "https://artifacts-oss.talend.com/nexus/content/repositories/TalendOpenSourceRelease/" }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

	implementation 'commons-beanutils:commons-beanutils:1.9.2'
	implementation 'org.apache.commons:commons-compress:1.14'
	implementation 'org.apache.commons:commons-lang3:3.9'

	// SWT 暂时不用此方式来获取相应的 jar
	//implementation( 'org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:4.6' )
	//implementation( 'org.eclipse.swt:org.eclipse.swt.cocoa.macosx.x86_64:4.6' )
	// SWTBot Zip打包文件
//	testImplementation 'org.talend.repo:talend-swtbot:2.7.0'
	// SWTBot 改用从 Zip 文件提供的 jar 包来本地加载
	testImplementation fileTree(dir:'swtbot-libs/plugins', includes:['*jar'])

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	testImplementation 'org.assertj:assertj-core:3.11.1'
	testImplementation "org.mockito:mockito-core:2.28.2"
}

// Define the main class for the application
mainClassName = 'net.blogjava.welldoer.App'
